# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 一时博客
subtitle: 学无止境
description: 微信公众号：一时博客
keywords: 机器学习|推荐算法
author: 曹真
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://hellogod.cn
root: /
permalink: :year-:month-:day/:title/
permalink_defaults: year-:month-:day/:title/

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - baidu_verify_YVh1H0nOIi.html
  - readme.md
  - '*.html'
  - build/*

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: git@github.com:LJ147/LJ147.github.io.git
- type: git
  repo: git@git.coding.net:code233/code233.git
  bucket: hellogod.cn
# - type: baidu_url_submitter ## 这是新加的

backup:
    type: git
    theme: next-6
    repository:
       github: git@github.com:LJ147/LJ147.github.io.git,backup


sitemap:
  path: sitemap.xml

baidusitemap:
path: baidusitemap.xml


search:
  path: search.xml
  field: post
  format: html
  limit: 10000
